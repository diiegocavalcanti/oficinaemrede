<div class="pelicula-login">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="popup-login">
								<h6></h6>
								<button class="btn bt-ok-pelicula-login">OK</button>
							</div>
						</div>
					</div>
				</div>
			</div>


<div class="login-container">
	<div class="bg-login">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="logo-login"></div>
				</div>
			</div>

			<div class="row login-forms">
				<div class="col-xs-12">
					<form id="form-login" method="POST">
					  <div class="form-group">
					    <input type="email" class="form-control login-input" id="email" placeholder="Email" name="email">
					  </div>
					  <div class="form-group">
					    <input type="password" class="form-control login-input" id="senha" placeholder="Senha" name="senha">
					  </div>
					  
					  <button type="submit" class="btn btn-login">Entrar</button>
					</form>
				</div>
			</div>

			<div class="row login-info">
				<div class="col-xs-12">
					<p>AINDA NÃO É CADASTRADO?</p>
					<h2 class="faca-cadastro">FAÇA SEU CADASTRO!</h2>
				</div>
			</div>
		</div>
	</div>
</div>
