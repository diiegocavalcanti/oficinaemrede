<script>

$('.termos').on('tap', function(event){
	navigatorViews("termos");
});

	$(document).on('change', '.btn-file :file', function() {
  var input = $(this),
      numFiles = input.get(0).files ? input.get(0).files.length : 1,
      label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
  input.trigger('fileselect', [numFiles, label]);
});

$(document).ready( function() {
    $('.btn-file :file').on('fileselect', function(event, numFiles, label) {
        
        var input = $(this).parents('.input-group').find(':text'),
            log = numFiles > 1 ? numFiles + ' files selected' : label;
        
        if( input.length ) {
            input.val(log);
        } else {
            if(log){
             
             $('.btn-file').html('SELECIONADO').delay(1000);
             $('.btn-file').css("background-image","url(images/check.svg)");
             $('.btn-file').css("background-color","#DF2D5F");
             $('.btn-file').css("padding-right","30px");
             $('.btn-file').css("background-position","120px center");

            }
        }
        
    });
});

</script>
